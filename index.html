    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
                  l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <!-- Intersection Observer for Scroll Animations -->
    <script type="text/javascript">
      (function() {
        // Intersection Observer for fade-in-on-scroll animations
        const observerOptions = {
          root: null,
          rootMargin: '0px',
          threshold: 0.1
        };

        const intersectionObserver = new IntersectionObserver(function(entries) {
          entries.forEach(function(entry) {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              intersectionObserver.unobserve(entry.target);
            }
          });
        }, observerOptions);

        // Function to observe fade-in elements
        function observeFadeElements() {
          const fadeElements = document.querySelectorAll('.fade-in-on-scroll:not(.visible)');
          fadeElements.forEach(function(el) {
            // Check if element is in hero section - make visible immediately
            const heroSection = el.closest('.hero');
            if (heroSection) {
              el.classList.add('visible');
              return;
            }
            
            // Check if element is already in viewport
            const rect = el.getBoundingClientRect();
            const isInViewport = rect.top < window.innerHeight && rect.bottom > 0;
            if (isInViewport) {
              el.classList.add('visible');
              return;
            }
            
            intersectionObserver.observe(el);
          });
        }

        // Initial observation
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', observeFadeElements);
        } else {
          observeFadeElements();
        }

        // Watch for dynamically added content (for SPA navigation)
        const mutationObserver = new MutationObserver(function(mutations) {
          observeFadeElements();
          setupScrollIndicator();
        });

        mutationObserver.observe(document.body, {
          childList: true,
          subtree: true
        });
        
        // Setup scroll indicator click handler
        function setupScrollIndicator() {
          const scrollIndicators = document.querySelectorAll('.scroll-indicator:not([data-scroll-setup])');
          scrollIndicators.forEach(function(indicator) {
            // Mark as setup to avoid duplicate listeners
            indicator.setAttribute('data-scroll-setup', 'true');
            
            indicator.addEventListener('click', function() {
              window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
              });
            });
          });
        }
        
        // Initial setup
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', setupScrollIndicator);
        } else {
          setupScrollIndicator();
        }
      })();
    </script>
