name: github pages

on:
  push:
    branches:
      - source

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci
      - name: substitute
        uses: danielr1996/envsubst-action@1.0.0
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          WEBSITE_TITLE: ${{ secrets.WEBSITE_TITLE }}
          WEBSITE_DOMAIN: ${{ secrets.WEBSITE_DOMAIN }}
          SITE_CONFIG: ${{ secrets.SITE_CONFIG }}
          WEBSITE_META_DESCRIPTION: ${{ secrets.WEBSITE_META_DESCRIPTION }}
        with:
          input: src/config.example.ts
          output: src/config.ts
      - run: npm run build

      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: master  # deploying branch
